<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__bg"></div>
            <div class="container">
                <div class="hero-top">
                    <div class="hero-top__inner">
                        <a href="#" class="header__logo">
                            <img src="img/design/logo/logo-color-dark.svg" alt="Логотип «Wake & Bake»">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Программа обучения
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Галерея
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Отзывы
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Контакты
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <a href="#" class="burger-menu">
                            <span></span>
                        </a>
                    </div>
                </div>
                <section class="hero">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="date">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <div class="hero__img-control hero__img-control--mobile">
                                <a href="video/cake.mp4" class="hero__img-btn" data-fslightbox>
                                    <img src="img/icon/play-icon.svg" alt="">
                                </a>
                                <p>Посмотри, как готовятся наши торты</p>
                            </div>
                            <a href="#" class="btn hero-btn">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="img/photo/girl-with-cake.png" alt="Девушка с торотом в руках">
                            <div class="hero__img-control">
                                <a href="video/cake.mp4" class="hero__img-btn" data-fslightbox="1">
                                    <img src="img/icon/play-icon.svg" alt="">
                                </a>
                                <p>Посмотри, как готовятся наши торты</p>
                            </div>
                        </div>
                    </div>
            </div>
            </section>
    </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
